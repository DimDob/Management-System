<div id="featuresDiv" (click)="redirect($event)" >
    <table mat-table class="mat-elevation-z8" [dataSource]="features">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let feature">{{ feature.name }}</td>
      </ng-container>
  
      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let feature">{{ feature.description }}</td>
      </ng-container>
  
      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let feature">{{ feature.status }}</td>
      </ng-container>
  
      <!-- Owner Column -->
      <ng-container matColumnDef="owner">
        <th mat-header-cell *matHeaderCellDef>Owner</th>
        <td mat-cell *matCellDef="let feature">{{ feature.owner }}</td>
      </ng-container>

         <!-- Stories Column -->
         <ng-container matColumnDef="stories">
            <th mat-header-cell *matHeaderCellDef>Stories</th>
            <td mat-cell *matCellDef="let feature">{{ feature.stories == 0 ? 0 : feature.stories }}</td>
        </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let feature; columns: displayedColumns;"></tr>
    </table>
  </div>
