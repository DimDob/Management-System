<ol>
    <li>
        <mat-form-field>
            <mat-label>Enter epicId</mat-label>
            <input matInput [(ngModel)]="epicId">
        </mat-form-field>
    </li>
    <li>
        <button mat-raised-button (click)="deleteEpic()">Delete</button>
    </li>
    <li *ngIf="epicId">
        You chose: <i>{{epicId}}</i>
    </li>
</ol>
