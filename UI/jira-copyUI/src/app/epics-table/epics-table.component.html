<table id="matTable" mat-table [dataSource]="dataSource">
  <nav>
    <!-- Columns -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef>Number</th>
      <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell id="td" *matCellDef="let element" routerLink="['/epics', element.epicId, 'features']"
        (click)="show(element.epicId)">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="assignee">
      <th mat-header-cell *matHeaderCellDef>Assignee</th>
      <td mat-cell id="td" *matCellDef="let element" routerLink="['/epics', element.epicId, 'features']"
        (click)="show(element.epicId)">{{ element.assignee }}</td>
    </ng-container>


  </nav>
  <!-- Table Rows -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

</table>

<mat-paginator [pageSizeOptions]="[5, 10, 15]"></mat-paginator>
